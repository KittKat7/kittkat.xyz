<!DOCTYPE html>
<html lang="en">

<head>
	<title>kittkat.xyz - Contact</title>
	<meta name="description" content="This is how you can contact me with any questions.">
	<meta name="keywords" content="contact, questions, kittkat">
	<htcompile src="/z.lib/head.html" />
	<script src="./contact.js"></script>
</head>

<body>
	<htcompile src="/z.lib/header.html" />
	<main>
		<form id="contact-form" onsubmit="submitContactForm(event)" class="contact-form">
			<div class="pd-1">
				<label for="contact-name" class="form-label">Name</label>
				<input type="text" name="name" id="contact-name" class="form-control" required>
			</div>
			<div class="pd-1">
				<label for="contact-email" class="form-label">Email</label>
				<input type="email" name="email" id="contact-email" class="form-control" required>
			</div>
			<div class="pd-1">
				<label for="contact-comment" class="form-label">Comment</label>
				<textarea name="comment" id="contact-comment" rows="3" class="form-control" required></textarea>
			</div>
		</form>
		<div class="tx-c pd-1">
			<button id="contact-submit" type="submit" form="contact-form" class="btn">Submit</button>
		</div>
	</main>
	<htcompile src="/z.lib/footer.html" />
</body>

</html>
